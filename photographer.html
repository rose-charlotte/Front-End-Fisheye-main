<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <div aria-hidden="true" class="main_page">
            <header>
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
            </header>
            <main id="main">
                <div class="photograph-header">
                    <button class="contact_button" aria-label="Contact me">Contactez-moi</button>
                    <!-- onclick="displayModal()" -->
                </div>
                <div class="selectContainer" aria-label="contenaur du selecteur">
                    <label for="sort">Trier par:</label>
                    <select class="select" name="sort" id="sort"></select>
                </div>
                <div class="photograph-media"></div>
            </main>
        </div>
        <div id="contact_modal">
            <div class="modal">
                <header class="modal_header">
                    <div class="contact_info">
                        <h2>Contactez-moi</h2>
                    </div>
                    <img src="assets/icons/close.svg" class="close_btn" alt="close button" />
                </header>

                <form class="contact-form">
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" />
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname" />
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" />
                    <label for="message">Votre message</label>
                    <textarea class="text-area" name="message" id="message"></textarea>

                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <div class="lightbox" aria-label="lightbox">
            <img src="assets/icons/closeRed.svg" class="close-btn" alt="close button" />
            <div class="lightbox-container">
                <a class="backward-btn"><img src="assets/icons/backward.svg" alt="photo précédente" /></a>
                <div class="media"></div>
                <a class="forward-btn"><img src="assets/icons/forward.svg" alt="photo suivante" /></a>
            </div>
        </div>
        <script src="/scripts/pages/photographerPage.js" type="module"></script>
        <script src="/scripts/utils/contactForm.js" type="module"></script>
    </body>
</html>
