<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
        </header>
        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" aria-label="Contact me">Contactez-moi</button>
                <!-- onclick="displayModal()" -->
            </div>
            <div class="photograph-media"></div>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" class="close_btn" />
                </header>
                <form>
                    <label for="firstname">Pr√©nom</label>
                    <input type="text" name="firstname" id="firstname" />
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname" />
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" />
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message"></textarea>

                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="/scripts/pages/photographer.js" type="module"></script>
        <script src="/scripts/utils/contactForm.js" type="module"></script>
    </body>
</html>
